<form (ngSubmit)="enviarFormulario()">
  <label for="nome">Nome:</label>
  <input id="nome" [(ngModel)]="nome" name="nome" required />

  <br /><br />

  <label for="email">Email:</label>
  <input id="email" [(ngModel)]="email" name="email" required type="email" />

  <button type="submit">Enviar</button>
</form>

<p *ngIf="mensagem">{{ mensagem }}</p>
